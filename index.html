<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B13-A4-PH-Job-Tracker</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-50 p-4 md:p-8">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-2xl font-bold text-slate-800 mb-6">Job Application Tracker</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
            <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-100">
                <p class="text-sm text-slate-500">Total</p>
                <p id="total-count" class="text-3xl font-bold text-blue-600">8</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-100">
                <p class="text-sm text-slate-500">Interview</p>
                <p id="interview-count" class="text-3xl font-bold text-green-600">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-100">
                <p class="text-sm text-slate-500">Rejected</p>
                <p id="rejected-count" class="text-3xl font-bold text-red-600">0</p>
            </div>
        </div>
    </div>

    <hr style="width: 80%; margin: 20px auto; border: 1px solid #e2e8f0;">

<main class="w-[80%] mx-auto">

    <div class="flex justify-between items-center mb-4">
    <h3 class="text-xl font-semibold text-slate-700">Available Jobs</h3>
    <span id="tab-count" class="text-slate-500 text-sm">8 Jobs</span>
    </div>  

    <div class="flex gap-2 mb-6">
    <button onclick="switchTab('all')" id="tab-all" class="px-4 py-2 bg-blue-600 text-white rounded-md">All</button>
    <button onclick="switchTab('interview')" id="tab-interview" class="px-4 py-2 bg-white border rounded-md">Interview</button>
    <button onclick="switchTab('rejected')" id="tab-rejected" class="px-4 py-2 bg-white border rounded-md">Rejected</button>
    </div>

</main>

    <script src="./script.js"></script>
</body>
</html>
